<form [formGroup]="projectForm">
  <div class="form-group">
    <div class="form-cell">
      <app-input
        label="projects.form.name"
        placeholder="projects.form.name"
        errorMessage="controls.error"
        formControlName="name"
      ></app-input>
    </div>
    <div class="form-cell">
      <app-input
        label="projects.form.domain"
        placeholder="projects.form.domain"
        errorMessage="controls.error"
        formControlName="domain"
      ></app-input>
    </div>
    <div class="form-cell">
      <app-input
        label="projects.form.internalName"
        placeholder="projects.form.internalName"
        errorMessage="controls.error"
        formControlName="internalName"
      ></app-input>
    </div>
    <div class="form-cell">
      <app-date-picker
        label="projects.form.from"
        errorMessage="controls.error"
        formControlName="from"
      ></app-date-picker>
    </div>
    <div class="form-cell">
      <app-date-picker
        label="projects.form.to"
        errorMessage="controls.error"
        formControlName="to"
      ></app-date-picker>
    </div>
    <div class="form-cell">
      <app-multiple-select
        label="projects.form.skills"
        placeholder="projects.form.skills"
        errorMessage="controls.error"
        formControlName="skills"
        [listOfOption]="skills"
      ></app-multiple-select>
    </div>
    <div class="form-cell">
      <app-multiple-select
        label="projects.form.responsibilities"
        placeholder="projects.form.responsibilities"
        errorMessage="controls.error"
        formControlName="responsibilities"
        [listOfOption]="resp"
      ></app-multiple-select>
    </div>
    <div class="form-textarea">
      <app-textarea
        label="projects.form.description"
        placeholder="projects.form.description"
        errorMessage="controls.error"
        formControlName="description"
      ></app-textarea>
    </div>
  </div>
</form>
