<div>
  <label class="label">
    {{ label | translate }}
  </label>
  <nz-select
    class="select"
    [formControl]="control"
    [nzMaxTagCount]="1"
    nzMode="multiple"
    nzAllowClear
    [nzShowArrow]="true"
    [nzPlaceHolder]="placeholder | translate"
  >
    <nz-option
      *ngFor="let item of listOfOption"
      [nzValue]="item.id"
      [nzLabel]="item.title"
    ></nz-option>
  </nz-select>
  <p class="required" *ngIf="control.invalid && control.touched">
    {{ errorMessage | translate }}
  </p>
</div>
